<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="lightcase-2.5.0/src/css/lightcase.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <h1>Image Gallery made with JS | JQUERY | HTML | CSS</h1>
      <div class="filter">
        <input
          type="text"
          id="search"
          placeholder="search by category e.g mountain, lake"
        />
      </div>
      <div id="gallery">
        <a href="photos/01.jpg" data-rel="lightcase:myCollection:slideshow">
          <img
            class="thumbnail-img"
            id="lightcase-caption"
            src="photos/thumbnails/01.jpg"
            title="I love hay bales"
            alt=" Took this snap on a drive through the countryside past some straw fields."
          />
        </a>

        <a href="photos/02.jpg" data-rel="lightcase:myCollection:slideshow">
          <img
            class="thumbnail-img"
            src="photos/thumbnails/02.jpg"
            title="Lake"
            alt="The lake was so calm today. We had a great view of the snow on the mountains from here.."
          />
        </a>

        <a href="photos/03.jpg" data-rel="lightcase:myCollection:slideshow">
          <img
            class="thumbnail-img"
            src="photos/thumbnails/03.jpg"
            title="Canyon"
            alt="I hiked to the top of the mountain and got this picture of the canyon and trees below."
          />
        </a>

        <a href="photos/04.jpg" data-rel="lightcase:myCollection:slideshow">
          <img
            class="thumbnail-img"
            src="photos/thumbnails/04.jpg"
            title="Iceberg"
            alt=" It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."
          />
        </a>

        <a href="photos/05.jpg" data-rel="lightcase:myCollection:slideshow">
          <img
            class="thumbnail-img"
            src="photos/thumbnails/05.jpg"
            title="The red cliffs were beautiful"
            alt="It was really hot in the desert but we did a lot of walking through the canyons."
          />
        </a>

        <a href="photos/06.jpg" data-rel="lightcase:myCollection:slideshow">
          <img
            class="thumbnail-img"
            src="photos/thumbnails/06.jpg"
            title="Fall"
            alt="Fall is coming, I love when the leaves on the trees start to change color."
          />
        </a>

        <a href="photos/07.jpg" data-rel="lightcase:myCollection:slideshow">
          <img
            class="thumbnail-img"
            src="photos/thumbnails/07.jpg"
            title="Plantation"
            alt="I drove past this plantation yesterday, everything is so green!"
          />
        </a>

        <a href="photos/08.jpg" data-rel="lightcase:myCollection:slideshow">
          <img
            class="thumbnail-img"
            src="photos/thumbnails/08.jpg"
            title="Dunes"
            alt="My summer vacation to the Oregon Coast. I love the sandy dunes!"
          />
        </a>

        <a href="photos/09.jpg" data-rel="lightcase:myCollection:slideshow">
          <img
            class="thumbnail-img"
            src="photos/thumbnails/09.jpg"
            title="Countryside Lane"
            alt=" We enjoyed a quiet stroll down this countryside lane."
          />
        </a>

        <a href="photos/10.jpg" data-rel="lightcase:myCollection:slideshow">
          <img
            class="thumbnail-img"
            src="photos/thumbnails/10.jpg"
            title="Sunset"
            alt=" Sunset at the coast! The sky turned a lovely shade of orange."
          />
        </a>

        <a href="photos/11.jpg" data-rel="lightcase:myCollection:slideshow">
          <img
            class="thumbnail-img"
            src="photos/thumbnails/11.jpg"
            title="Cave"
            alt="I did a tour of a cave today and the view of the landscape below was breathtaking."
          />
        </a>

        <a href="photos/12.jpg" data-rel="lightcase:myCollection:slideshow">
          <img
            class="thumbnail-img"
            src="photos/thumbnails/12.jpg"
            title="Bluebells"
            alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
          />
        </a>
      </div>
    </main>
    <script src="js\jquery-3.5.0.slim.min.js"></script>
    <script src="lightcase-2.5.0/src/js/lightcase.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
